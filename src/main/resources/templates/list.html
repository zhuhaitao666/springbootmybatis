<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PageHelper 分页测试</title>
</head>
<body>
<#-- 注释部分 --><br>
    <div align="center">
        <table border="1">
            <tr>
                <td>编号</td>
                <td>姓名</td>
                <td>身份信息</td>
            </tr>
                <#list users as user>
                <tr>
                <td>${user.id}</td>
                <td>${user.name}</td>
                <td>${user.note}</td>
                </tr>
                </#list>
        </table>
        <p>
            <span>当前页数:${pageInfo.pageNum}</span>
            <span>共:${pageInfo.pages}页</span>
            <span>总共:${pageInfo.total}条记录</span>
        </p>
        <p>
            <a href="/mybatis/getAllUsers">首页</a>
            <a href="/mybatis/getAllUsers?pageNum=${pageInfo.pages}">尾页</a>
            <a href="/mybatis/getAllUsers?pageNum=${pageInfo.hasPreviousPage?string(pageInfo.prePage,1)}">上一页</a>
            <a href="/mybatis/getAllUsers?pageNum=${pageInfo.hasNextPage?string(pageInfo.nextPage,pageInfo.pages)}">下一页</a>
        </p>
    </div>
</body>
</html>
